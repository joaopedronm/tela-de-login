<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
    <script src="./javascript/script.js"></script>
    <div class="main-login">
        <div class="left-login">
            <h1><span>Faça login </span><br> e acesse nosso conteúdo!</h1>
            <img src="/digital-lifestyle-animate.svg" height="500px"  alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2>Login</h2>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">Acessar</button>
            </div>
        </div>
    </div>    
</body>
</html>
